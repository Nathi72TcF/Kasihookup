<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="chatlist.length === 0" style="align-content: center;">
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-skeleton-text animated style="width: 50px;height: 50px;border-radius: 50px;"></ion-skeleton-text>
      </ion-avatar>
      <ion-label color="primary">
        <ion-skeleton-text animated style="width:150px; border-radius: 8px;"></ion-skeleton-text><br>
        <ion-skeleton-text animated style="width:100px; border-radius: 8px;"></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-skeleton-text animated style="width: 50px;height: 50px;border-radius: 50px;"></ion-skeleton-text>
      </ion-avatar>
      <ion-label color="primary">
        <ion-skeleton-text animated style="width:150px; border-radius: 8px;"></ion-skeleton-text><br>
        <ion-skeleton-text animated style="width:100px; border-radius: 8px;"></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-skeleton-text animated style="width: 50px;height: 50px;border-radius: 50px;"></ion-skeleton-text>
      </ion-avatar>
      <ion-label color="primary">
        <ion-skeleton-text animated style="width:150px; border-radius: 8px;"></ion-skeleton-text><br>
        <ion-skeleton-text animated style="width:100px; border-radius: 8px;"></ion-skeleton-text>
      </ion-label>
    </ion-item>
  </ion-list>
  
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-down-outline"></ion-refresher-content>
  </ion-refresher>

  <ion-list lines="none" class="ion-padding-bottom">
    <ion-item-sliding *ngFor="let user of chatlist">
      <ion-item button detail="false" tappable [routerLink]="['./chatmessage', user.chatid]" routerDirection="forward">
        <ion-avatar slot="start">
          <img *ngIf="!user.image" src="../../../assets/images/User_Avatar.png" alt="">
          <img *ngIf="user.image" src="{{ user.image }}">
        </ion-avatar>
        <ion-label>
          <h2 class="p">{{ user.name }} {{ user.surname }}</h2>
          <!-- <p>{{ user.created }}</p> -->
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
