<ion-tabs>
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="feedwall">
      <ion-icon name="reader"></ion-icon>
      <ion-label>Feedwall</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="message">
      <ion-icon name="chatbubble"></ion-icon>
      <ion-label>Messages</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="uploads">
      <ion-badge color="primary">{{ kasihoesNo }}</ion-badge>
      <ion-icon name="storefront"></ion-icon>
      <ion-label>HookUpz</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="playroom">
      <ion-badge color="primary">{{ kamasutraNo }}</ion-badge>
      <ion-icon name="game-controller"></ion-icon>
      <ion-label>Kamasutra</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
