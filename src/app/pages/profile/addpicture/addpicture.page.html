<ion-header>
  <ion-toolbar>
    <ion-title color="primary">
     Add Picture
    </ion-title>

    <ion-buttons slot="end" (click)="dismiss()">
      <ion-icon color="primary" name="close"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="login-box">
    <div id="user-profile" class="align">
      <div id="user-pic" class="align">
          <!-- <img *ngIf="!image" src="../../../../assets/images/kali2.png" alt="">  -->
          <ion-skeleton-text animated style="width: 200px;height: 200px;border-radius: 8px;" *ngIf="!isimgLoaded"></ion-skeleton-text>
          <img [hidden]="!isimgLoaded" src="{{image}}" (load)="isimgLoaded = true" alt="">
      </div>
    </div>
    <br>

    <div align="center">
      <label for="disapear" align="center">
        <ion-icon color="primary" slot="end" name="camera">
          <input id="disapear" class="image-upload" type="file" multiple="false" accept="image/*" (change)="changeListener2($event)" align="center">
        </ion-icon>
      </label>
    </div><br>
    <div align="center">
      <ion-progress-bar value="{{ uploadingprogress/100 }}"></ion-progress-bar>
    </div>
  </div><br>
  <form [formGroup]="RegisterForm" style="margin-left: 10px;margin-right: 10px;">
  <ion-item class="input">
    <ion-label position="floating" color="primary">Pic Name</ion-label>
    <ion-input formControlName="name" [(ngModel)]="picname" color="primary"></ion-input>
</ion-item>
</form><br>
<ion-button expand="block" fill="outline" color="primary" (click)="addPicture()" [disabled]="!RegisterForm.valid" clear>Save</ion-button><br>

</ion-content>
