<ion-header>
  <ion-toolbar>
    <ion-title color="primary">
     Add Fettish
    </ion-title>

    <ion-buttons slot="end" (click)="dismiss()">
      <ion-icon color="primary" name="close"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
    <!-- <ion-list no-lines>
      <ion-item *ngFor="let kama of kamasutralist">
          <ion-avatar item-left>
              <img src={{ kama.image }}>
          </ion-avatar>
          <ion-label>{{ kama.picname }}</ion-label>
          <ion-checkbox slot="end" (click)="clickSelectedBox(kama)"></ion-checkbox>
      </ion-item>
  </ion-list> -->

  <ion-list>
    <!-- <ion-label color="primary">Legal Expertise</ion-label><br> -->
    <ion-item *ngFor="let entry of kamasutralist">
      <ion-avatar>
        <img src="{{ entry.image }}" style="width: 100%; height: 100%;">
      </ion-avatar>
      <p class="p">{{ entry.picname }}</p>
      <ion-checkbox slot="end" color="primary" (click)="clickSelectedBox(entry)" [(ngModel)]="entry.isChecked" [ngModelOptions]="{standalone: true}"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-button expand="block" fill="outline" color="primary" (click)="updateKamasutra()" clear>Save</ion-button>
  </ion-toolbar>
</ion-footer>
